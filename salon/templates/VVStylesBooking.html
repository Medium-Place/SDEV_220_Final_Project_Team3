<!DOCTYPE html>
{% load static %}

<html>

    <div class="topnav">
        <a class="active" href="{% url 'home' %}">Home</a>
        <a href="{% url 'booking' %}">Booking</a>
        <a href="{% url 'services' %}">Services</a>
    </div>
    

    <head>
        <title>V V's Styles Booking</title>
    </head>
     <body>
        <header>
            <h1 style="color: #3366cc">Booking:</h1>
        </header>

        <h1>Book an Appointment</h1>

        <form method="post">
            {% csrf_token %}
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
        
            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time" required><br><br>
        
            <label for="stylist">Choose a Stylist:</label><br>
            <select id="stylist" name="stylist" required>
                {% for stylist in stylists %}
                    <option value="{{ stylist.stylist_id }}">{{ stylist.name }}</option>
                {% endfor %}
            </select><br><br>
        
            <label for="service">Choose a Style:</label><br>
            <select id="service" name="service" required>
                {% for service in services %}
                    <option value="{{ service.service_id }}">{{ service.service_type }}</option>
                {% endfor %}
            </select><br><br>
        
            <button type="submit">Confirm Booking</button>
        </form>
    </body>
</html>
