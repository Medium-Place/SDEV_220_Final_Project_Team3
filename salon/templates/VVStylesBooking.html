<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>V V's Styles Booking</title>
    <style>
        /* Reset and Basics */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Top Navigation */
        .topnav {
            background-color: #3366cc;
            overflow: hidden;
            padding: 10px 20px;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        /* Header Style */
        header {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #3366cc;
            font-size: 42px;
            margin-bottom: 10px;
        }

        /* Booking Form */
        form {
            background-color: white;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <!-- Top Navigation -->
    <div class="topnav">
        <a href="{% url 'home' %}">Home</a>
        <a class="active" href="{% url 'booking' %}">Booking</a>
        <a href="{% url 'services' %}">Services</a>
    </div>

    <!-- Header -->
    <header>
        <h1>Book an Appointment</h1>
    </header>

    <!-- Booking Form -->
    <form method="post">
        {% csrf_token %}
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="stylist">Choose a Stylist:</label>
        <select id="stylist" name="stylist" required>
            {% for stylist in stylists %}
                <option value="{{ stylist.stylist_id }}">{{ stylist.name }}</option>
            {% endfor %}
        </select>

        <label for="service">Choose a Style:</label>
        <select id="service" name="service" required>
            <option value="">-- Please select a service --</option>
            {% for service in services %}
                <option value="{{ service.service_id }}">{{ service.service_type }}</option>
            {% endfor %}
        </select>

        <button type="submit">Confirm Booking</button>
    </form>

</body>
</html>
