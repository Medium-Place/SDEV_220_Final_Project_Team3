<!DOCTYPE html>
{% load static %}

<html>
    <style>
        /* Top Navigation */
        .topnav {
            background-color: #3366cc;
            overflow: hidden;
            padding: 10px 20px;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .topnav a {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

    </style>
    <div class="topnav">
        <a class="active" href="{% url 'home' %}">Home</a>
        <a href="{% url 'booking' %}">Booking</a>
        <a href="{% url 'services' %}">Services</a>
    </div>

    <head>
        <title>V V's Styles Services</title>
    </head>
     <body>

    <h1 style="text-align: center;">Our Services</h1>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px;">
            {% for service in services %}
                <div style="border: 1px solid #ccc; border-radius: 10px; padding: 10px; text-align: center; box-shadow: 2px 2px 8px rgba(0,0,0,0.1);">
                    {% if service.pic %}
                        <img src="{{ service.pic.url }}" alt="{{ service.service_type }}" style="max-width: 100%; height: 200px; object-fit: cover; border-radius: 10px;">
                    {% endif %}
                    <h2 style="margin-top: 10px;">{{ service.service_type }}</h2>
                    <p>{{ service.style_description }}</p>
                    <p><strong>Duration:</strong> {{ service.duration }}</p>
                    <p><strong>Price:</strong> ${{ service.price }}</p>
                    <a href="{% url 'booking' %}" style="display: inline-block; margin-top: 10px; padding: 8px 12px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Book Now</a>
                </div>
            {% endfor %}
        </div>


        


  

    </body>
</html>
