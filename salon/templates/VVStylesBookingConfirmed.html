<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .topnav {
            background-color: #3366cc;
            overflow: hidden;
            padding: 10px 20px;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .confirmation-box {
            background-color: white;
            margin: 100px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .confirmation-box h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .confirmation-box p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .confirmation-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3366cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .confirmation-box a:hover {
            background-color: #254b8b;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation to confirmation box */
        .confirmation-box {
            animation: fadeIn 1s ease forwards;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'booking' %}">Booking</a>
        <a href="{% url 'services' %}">Services</a>
    </div>

    <div class="confirmation-box">
        <h1>Thank You!</h1>
        <p>Your appointment request has been received. We will contact you soon!</p>
        <a href="{% url 'home' %}">Return to Home</a>
    </div>

</body>
</html>
